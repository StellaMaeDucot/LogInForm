<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/mystyle.css">
    <link rel="stylesheet" href="css/fonts.css">
    <title>Log in Form using Bootstrap</title>
</head>
<body>
    <div class="row">
        <div class="col-lg-6 m-auto">
            <div class="card mt-5 bg-dark">
                <div class="card-title text-center mt-3">
                    <img class="rounded-circle mb-3" src="images/logo.jpg" width="25%" height="25%" > 
                    <h5 class="text-white m-0 p-0">BukSU College of Technology</h5>
                </div>
                <div class="card-body">
                    <form>
                        <p class="text-white m-0 p-0">University E-mail: </p><br>
                        <div class="input-group mb-2">                               
                            <input type="text" class="form-control m-0" placeholder="21243456...">
                            <div class="input-group-append">
                                <span class="input-group-text">@student.buksu.edu.ph</span>
                            </div>
                        </div>                        
                        <p class="text-white m-0 p-0">Password:</p><br>    
                        <div class="input-group mb-2">                            
                            <div class="input-group-append">                                
                                <span class="input-group-password"></span>
                            </div>
                            <input type="text" class="form-control m-0" placeholder="e4gHer7...">                            
                        </div>  
                        <br><small class="text-white">Remember Me <input class="ml-3 pt-2" type="checkbox" ></input><br><br></small>
                        <button class="float-right btn btn-success btn mr-3" onclick="alert('Logged In Successfully!')">Log In</button>
                        <small><a class="text-white" href="http://127.0.0.1:5500/index.html" target="_self">Forgot your password?</small><br>
                        <small class="text-white">Don't have an account?  <a href="http://127.0.0.1:5500/index.html" target="_self">Sign Up</a><br></small>

                       
                    </form>
                </div>
            </div>
        </div>
    </div>
</body>
<footer>
    <small class="float-center text-black">Copy Rights Reserved 2020</small>
</footer>
</html>
